<body>
  <div class="own-fluid-container">
    <h6>A javaScript calculator - by Seb</h6>
    <div class="row">
        <div class="calculator-wrapper">
          <div class="calculator-box fixed-size border cream shadow padded">
            <h5 class="black margin-both">theJsCalculator</h5>
            <div id="screen" class="screen margin-bottom green-calculator">
              <span id="bigSpan" class=" big-font" >
                <label class="placeholder " for="zero">0<label>
              </span>
              <span id="smallSpan" class="margin-zero small-font font-calculator"></span>
            </div>
            <div class="numbers-conatianer margin-bottom">
              <div class="row">
                <button id="button-symbol-1" class="btn btn-default btn-lg dark-blue" value="AC">AC</button>
                <button id="button-symbol-2" class="btn btn-default btn-lg dark-blue" value="CE">CE</button>
                <button id="button-symbol-3" class="btn btn-default btn-lg" value="/">/</button>
                <button id="button-symbol-4" class="btn btn-default btn-lg" value="*">X</button>
              </div>
              <div class="row">
                <button id="button-symbol-5" class="btn btn-default btn-lg" value="7">7</button>
                <button id="button-symbol-6" class="btn btn-default btn-lg" value="8">8</button>
                <button id="button-symbol-7" class="btn btn-default btn-lg" value="9">9</button>
                <button id="button-symbol-8" class="btn btn-default btn-lg" value="-">-</button>
              </div>
              <div class="row">
                <button id="button-symbol-9" class="btn btn-default btn-lg" value="4">4</button>
                <button id="button-symbol-10" class="btn btn-default btn-lg" value="5">5</button>
                <button id="button-symbol-11" class="btn btn-default btn-lg" value="6">6</button>
                <button id="button-symbol-12" class="btn btn-default btn-lg" value="+">+</button>
              </div>
              <div class="row">
                <button id="button-symbol-13" class="btn btn-default btn-lg" value="1">1</button>
                <button id="button-symbol-14" class="btn btn-default btn-lg" value="2">2</button>
                <button id="button-symbol-15" class="btn btn-default btn-lg" value="3">3</button>
                <button id="button-symbol-16" class="btn btn-default btn-lg" value=".">.</button>
              </div>
              <div class="row">
                <button id="button-symbol-17" class="btn btn-default btn-lg special-width" value="0">0</button>
                <button id="button-symbol-18" class="btn btn-default btn-lg special-width" value="=">=</button>
              </div>
            </div>  
          </div>
        </div>
    </div>
  </div>    
</body>
